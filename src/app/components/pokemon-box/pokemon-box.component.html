<div class="pokemon-container">
    <span class="pokemon-id">{{idStandard(pokemon.id)}}</span>
    <div class="pokemon-image-container"><img [src]="pokemon.sprites.front_default" alt=""></div>
    <div class="pokemon-info">
        <a [routerLink]="['/pokemon', pokemon.name]">{{pokemon.name}}</a>
        <ul>
            <li *ngFor="let type of pokemon.types">
                {{type.type.name}}
            </li>
        </ul>
    </div>
</div>
