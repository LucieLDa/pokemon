<h1>Pokedex</h1>
<ul *ngIf="allDataFetched">
  <li *ngFor="let pokemon of pokeAPI.results">
    <app-pokemon-box [pokemon]="pokemon.pokemon"></app-pokemon-box>
  </li>
</ul>

<mat-paginator
  [pageIndex]="currentPage"
  [length]="totalItems"
  [pageSize]="itemsPerPage"
  (page)="onPageChange($event)"
></mat-paginator>
