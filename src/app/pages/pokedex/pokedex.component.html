<div class="main-content">
  <div class="title">
    <h1>Pokedex</h1>
  </div>
  <form>
    <input type="text" placeholder="Filter by name" #filter>
    <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
  </form>
  <mat-paginator
    [pageIndex]="currentPage"
    [length]="totalItems"
    [pageSize]="itemsPerPage"
    [showFirstLastButtons]=true
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
  ></mat-paginator>
  <ul *ngIf="allDataFetched">
    <li *ngFor="let pokemon of currentPokemonToShow">
      <app-pokemon-box [pokemon]="pokemon.pokemon"></app-pokemon-box>
    </li>
  </ul>
</div>

<mat-spinner *ngIf="!allDataFetched"></mat-spinner>
