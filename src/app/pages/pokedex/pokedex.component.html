<div class="main-content">
  <div class="title">
    <h1>Pokedex</h1>
  </div>
  <form>
    <input type="text" placeholder="Filter by name" #filterName>
    <select #filterType1>
      <option value="">Type 1</option>
      <option *ngFor="let type of typeList" [value]="type">{{type}}</option>
    </select>
    <select #filterType2>
      <option value="">Type 2</option>
      <option *ngFor="let type of typeList" [value]="type">{{type}}</option>
    </select>
    <button class="primary" type="button" (click)="filterResults(filterName.value, filterType1.value, filterType2.value)">Search</button>
  </form>
  <mat-paginator
    [pageIndex]="currentPage"
    [length]="totalItems"
    [pageSize]="itemsPerPage"
    [showFirstLastButtons]=true
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
  ></mat-paginator>
  <ul *ngIf="allDataFetched">
    <li *ngFor="let pokemon of currentPokemonToShow">
      <app-pokemon-box [pokemon]="pokemon.pokemon"></app-pokemon-box>
    </li>
  </ul>
</div>

<mat-spinner *ngIf="!allDataFetched"></mat-spinner>
